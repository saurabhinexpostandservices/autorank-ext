<!DOCTYPE html>
<html>

<head>
    <title>Auto Rank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 16px;
            background: #f5f5f5;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4285f4;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-add {
            background: #4285f4;
            color: white;
        }

        .btn-add:hover {
            background: #357ae8;
        }

        .btn-update {
            background: #34a853;
            color: white;
        }

        .btn-update:hover {
            background: #2d8e47;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .website-list {
            background: white;
            border-radius: 4px;
            overflow: hidden;
        }

        .website-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .website-item:last-child {
            border-bottom: none;
        }

        .website-url {
            flex: 1;
            font-size: 14px;
            color: #333;
            word-break: break-all;
        }

        .website-actions {
            display: flex;
            gap: 8px;
        }

        .btn-edit,
        .btn-delete {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-edit {
            background: #fbbc04;
            color: white;
        }

        .btn-edit:hover {
            background: #f9ab00;
        }

        .btn-delete {
            background: #ea4335;
            color: white;
        }

        .btn-delete:hover {
            background: #d33b2c;
        }

        .empty-state {
            text-align: center;
            padding: 32px 16px;
            color: #999;
            font-size: 14px;
        }

        .input-group input:disabled {
            background: #f0f0f0;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>Auto Rank</h1>

    <div class="input-group">
        <input type="text" id="websiteInput" placeholder="Enter website URL (e.g., https://example.com)">
        <button id="addBtn" class="btn-add">Add</button>
    </div>

    <div id="websiteList" class="website-list">
        <div class="empty-state">No websites added yet</div>
    </div>

    <script>
        let website = '';
        let isEditing = false;

        const websiteInput = document.getElementById('websiteInput');
        const addBtn = document.getElementById('addBtn');
        const websiteList = document.getElementById('websiteList');

        // Load website from storage on startup
        function loadWebsite() {
            const stored = localStorage.getItem('website');
            if (stored) {
                website = stored;
                renderWebsite();
            }
        }

        // Save website to storage
        function saveWebsite() {
            localStorage.setItem('website', website);
        }

        // Render the website
        function renderWebsite() {
            if (!website) {
                websiteList.innerHTML = '<div class="empty-state">No website added yet</div>';
                websiteInput.disabled = false;
                websiteInput.style.display = 'block';
                addBtn.style.display = 'block';
                return;
            }

            const item = document.createElement('div');
            item.className = 'website-item';

            const urlSpan = document.createElement('span');
            urlSpan.className = 'website-url';
            urlSpan.textContent = website;

            const actions = document.createElement('div');
            actions.className = 'website-actions';

            const editBtn = document.createElement('button');
            editBtn.className = 'btn-edit';
            editBtn.textContent = 'Edit';
            editBtn.addEventListener('click', editWebsite);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn-delete';
            deleteBtn.textContent = 'Delete';
            deleteBtn.addEventListener('click', deleteWebsite);

            actions.appendChild(editBtn);
            actions.appendChild(deleteBtn);
            item.appendChild(urlSpan);
            item.appendChild(actions);

            websiteList.innerHTML = '';
            websiteList.appendChild(item);

            // Hide input and add button when website exists and not editing
            if (!isEditing) {
                websiteInput.style.display = 'none';
                addBtn.style.display = 'none';
            }
        }

        // Add or update website
        addBtn.addEventListener('click', () => {
            const url = websiteInput.value.trim();

            if (!url) {
                alert('Please enter a website URL');
                return;
            }

            website = url;
            isEditing = false;
            addBtn.textContent = 'Add';
            addBtn.className = 'btn-add';

            saveWebsite();
            renderWebsite();
            websiteInput.value = '';
        });

        // Edit website
        function editWebsite() {
            isEditing = true;
            websiteInput.value = website;
            websiteInput.style.display = 'block';
            addBtn.style.display = 'block';
            addBtn.textContent = 'Update';
            addBtn.className = 'btn-update';
            websiteInput.focus();
        }

        // Delete website
        function deleteWebsite() {
            if (confirm('Are you sure you want to delete this website?')) {
                website = '';
                isEditing = false;
                localStorage.removeItem('website');
                renderWebsite();
                websiteInput.value = '';
                addBtn.textContent = 'Add';
                addBtn.className = 'btn-add';
            }
        }

        // Allow pressing Enter to add/update
        websiteInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addBtn.click();
            }
        });

        // Load website when popup opens
        loadWebsite();
    </script>
</body>

</html>
